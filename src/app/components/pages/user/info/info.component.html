<h2> Dados </h2>

<table class="table table-striped bg-light">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Senha</th>
      <th>Data de Nascimento</th>
      <th>E-mail</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ user.cpf }}</td>
      <td>{{ user.nome }}</td>
      <td>{{ user.senha }}</td>
      <td>{{ user.data_nascimento }}</td>
      <td>{{ user.email }}</td>
      <td> {{ user.telefone }}</td>
    </tr>
  </tbody>
</table>
