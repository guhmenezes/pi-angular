<section class="py-1 px-1 mt-4">
  <div class="container d-flex justify-content-center row mx-auto">
    <header class="my-4">
      <h1 class="h3 mb-3 fw-normal text-center">Criar Promoção</h1>
    </header>
      <form>
        <div class="form-group d-flex align-items-center">
          <label for="name" class="col-5">Promoção válida até:</label>
          <input type="text" class="form-control" id="name"
          name="name"
          [(ngModel)]="dataValidade"
          
          >
        </div>
        <div class="form-group d-flex align-items-center my-1">
          <label for="email" class="col-5">Quantidade de Carimbos:</label>
          <input type="text" class="form-control" id="email"
          name="email"
          [(ngModel)]="qtdCarimbo"
          >
        </div>
        <div class="form-group d-flex">
          <label for="nome" class="col-5">Descrição:</label>
          <textarea type="text" class="form-control" id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="descricao"
          maxlength="100"          
          >
          </textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn-lg btn-primary mt-4" (click)="createPromo()">Criar Nova Promoção</button>
        </div>
      </form>
    </div>
</section>
