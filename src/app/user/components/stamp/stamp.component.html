<section class="py-1 px-1 mt-4">
  <div class="container d-flex justify-content-center row mx-auto">
    
    <header class="my-4">
      <app-back></app-back>
      <h1 class="h3 mb-3 fw-normal text-center">Carimbar CartÃ£o</h1>
    </header>
    
    <div class="d-flex justify-content-center">
      <form #stampForm="ngForm" (ngSubmit)="onSubmit(stampForm)">
        <div class="form-group justify-content-around d-flex align-items-center">
          <label for="name" class="col-2">CPF:</label>
          <input type="text" class="form-control" id="name"
            name="cpf"
            ngModel
            mask="000.000.000-00"
            >
        </div>
        <div class="form-group justify-content-around d-flex align-items-center my-1">
          <label for="name" class="col-9">Quantidade de Carimbos:</label>
          <select class="form-select" name="qtd" ngModel>
            <option value ="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn-lg btn-primary" type="submit"> Gerar Carimbo </button>
        </div>
      </form>
      
      <div *ngIf="stampCode">
        <div class="qr-code d-flex justify-content-center">
          <a src="../../../assets/img/frame.png" alt="Carimbar"
          class="user-select-none qr-code-btn" (click)="stamp()">
        </a>
        </div>
      </div>
    </div>
  </div>
</section>
